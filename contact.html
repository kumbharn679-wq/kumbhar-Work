    <section class="contact">
        
     <a href="index.html">BOOK NOW</a>

<input type="hidden" name="_captcha" value="false">

                        <label >Name</label>

                <br>

                        <option value="Payment_INFO">No❌</option>
                    </select>
                </div>
                <div>
            <label  > Your Orders!!!</label>
            <input type="checkbox" name="interest" value="text">Ganapati <br>
            <input type="checkbox" name="interest" value="text">Gauri<br>
            <input type="checkbox" name="interest" value="text">Pots
        </div>
                </div>
                
                <br>
                <div>

                     <textarea name="message"id="message" cols="30"rows="10"placeholder="Share Your Thoughts.."></textarea>

</section>
